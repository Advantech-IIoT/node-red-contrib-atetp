<script type="text/x-red" data-template-name="ETP data read">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
    <br/>
</script>

<script type="text/x-red" data-help-name="ETP data read">
    <p>Read the ETP values of device.</p>
	<p>There are 6 elements to show:</p>
	<p>1.Model Name</p>
	<p>2.Serial Number</p>
	<p>3.Board Version</p>
	<p>4.UUID</p>
	<p>5.User Info. 1</p>
	<p>6.User Info. 2</p>
	<br/>
	<p><b>Input:</b></p>
    <p>This node doesn't need any input.</p>
	<br />
    <p><b>Output:</b></p>
    <p><code>msg.payload[0]</code>: Model Name</p>
    <p><code>msg.payload[1]</code>: Serial Number</p>
    <p><code>msg.payload[2]</code>: Board Version</p>
    <p><code>msg.payload[3]</code>: UUID</p>
    <p><code>msg.payload[4]</code>: Reserve</p>
    <p><code>msg.payload[5]</code>: Reserve</p>
    <p><code>msg.payload[6]</code>: User Info. 1</p>
    <p><code>msg.payload[7]</code>: User Info. 2</p>
    <br />
	<br/>
</script>

<script type="text/javascript">
    RED.nodes.registerType('ETP data read',{
        category: 'Advantech_IIoT', 
        color:"darksalmon",
        defaults: {
          name: {value:""}
        },
        inputs:1,
        outputs:1,
        
        icon: "arrow-in.png",
        align: "right",
        label: function() {
            return this.name||"IIoT-ETP_Data_Read";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>

    <p><code>msg.payload.label : </code></p>

	<p>If you want to write User Info. 2, set this value as 8.</p>

<script type="text/x-red" data-help-name="ETP lock unlock set">
	<p>Lock/unlock the ETP user area.</p>
	<p>There are 2 Status :</p>
	<p>1.Lock</p>
	<p>2.Unlock</p>
	<p>You should give address and password as input.</p>
	<br/>
	<p><b>Input:</b></p>
	<p>The user area address is 0xA6.</p>
	<p>So we must set the <code>msg.payload.address=0xA6</code> and <code>msg.payload.password</code> to lock/unlock device user area.</p>
    <p><b>Output:</b></p>
    <p>This node doesn't have any output.</p>
	<br/>
</script>

	<p>2.Unlock</p>

	<br/>

	<p>The user area address is 0xA6.</p>
	<p>So we must set the <code>msg.payload.address=0xA6</code> to detect lock status.</p>
